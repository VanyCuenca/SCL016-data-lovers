<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />
    
    
  </head>
  <body>
    <div class="page1">

      <h1> Bienvenidos </h1>
      <p>Muchos son los juegos de Pokémon que han aparecido a lo largo de estos años, cada uno de ellos más apasionante que el anterior. Te invitamos a explorar la información de cada pokémon</p>
      <button class="buttonClick" id="Click">Click</button>
    
    </div>
    


    <div class="page2">
      
      <br>

      <input type="search" id="search" value=""> <input type="submit" id="submitButton" value="Buscar">
      <p>Aquí puedes buscar tu pokémon favorito</p>
   

     <h2>Tipos</h2>
     <div class="button-container">
      <button class="button1" id="steelButton" value="steel">Acero</button>

      <button class="button3" id="bugButton" value="bug">Bicho</button>

      <button class="button5" id="ghostButton" value="ghost">Fantasma</button>

      <button class="button8" id="iceButton" value="ice">Hielo</button>
      <button class="button9" id="fightingButton" value="fighting">Lucha</button>
      <button class="button10" id="normalButton" value="normal">Normal</button>
      <button class="button11" id="grassButton" value="grass">Planta</button>
      <button class="button12" id="psychicButton" value="psychic">Psíquico</button>
      <button class="button13" id="rockButton" value="rock">Roca</button>

      <button class="button16" id="poisonButton" value="poison">Veneno</button>
      <button class="button17" id="flyingButton" value="flying">Volador</button>
    </div>

    <div class="page3" id="page3">

        
      <h1 id="title" value=""><h1>
        
      <figcaption class="info" id="info" value=""  ></figcaption>
      <button class="back" id="back" value="">Volver</button>        
    </div>
    <script src="main.js" type="module"></script>
